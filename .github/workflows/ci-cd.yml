name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    # Add PostgreSQL service for tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run backend tests
        working-directory: ./simple-api
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          JWT_SECRET: test_jwt_secret_key_for_ci_testing_only_not_for_production
          GOOGLE_CLIENT_ID: test_client_id
          GOOGLE_CLIENT_SECRET: test_client_secret
        run: mvn clean test
      
      - name: Build backend
        working-directory: ./simple-api
        run: mvn clean package -DskipTests

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: simple-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: ./simple-ui
        run: npm ci
      
      - name: Build frontend
        working-directory: ./simple-ui
        run: npm run build -- --configuration production

  build-docker-images:
    name: Build Docker Images
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./simple-api
          file: ./simple-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/portfolio-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/portfolio-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-backend:latest
          cache-to: type=inline
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./simple-ui
          file: ./simple-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest
          cache-to: type=inline
      
      - name: Trigger Render Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
          fi
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
          fi