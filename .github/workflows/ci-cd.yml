name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-api:
    name: Build Spring Boot (with Postgres service)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jg_admin
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: simple_api_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jg_admin"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/simple_api_db
      SPRING_DATASOURCE_USERNAME: jg_admin
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          # small loop to wait for the port to open. retries up to ~60s
          for i in {1..30}; do
            (pg_isready -h localhost -p 5432 -U jg_admin) && { echo "Postgres ready"; exit 0; } || true
            sleep 2
          done
          echo "Timed out waiting for Postgres" && exit 1
        # pg_isready is in the postgres client; if runner doesn't have it you can use nc:
        # run: |
        #   for i in {1..30}; do nc -z localhost 5432 && break || sleep 2; done

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build API
        run: mvn -B package --file simple-api/pom.xml


  build-ui:
    name: Build Angular
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: |
          cd simple-ui
          npm install
          npm run build

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-ui]   # waits for API & UI builds
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push with docker-compose
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd infra
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: Build Docker Compose
        run: docker-compose -f infra/docker-compose.yml build

      - name: Push Docker Images
        run: docker-compose -f infra/docker-compose.yml push
