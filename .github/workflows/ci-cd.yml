name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-api:
    name: Build Spring Boot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build API
        run: mvn -B package --file simple-api/pom.xml

  build-ui:
    name: Build Angular
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: |
          cd simple-ui
          npm install
          npm run build

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-ui]   # waits for API & UI builds
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push with docker-compose
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Build Docker Compose
        run: docker-compose -f infra/docker-compose.yml build

      - name: Push Docker Images
        run: docker-compose -f infra/docker-compose.yml push
