    <div class="intro-container">
      <div class="content-card">
        <h1 class="main-title">{{ message() }}</h1>
        <p class="subtitle">
          This is the frontend component of your 3-tier application demo. 
          The HTTP call is now encapsulated in a dedicated service.
        </p>

        <div class="api-status">
          <p class="status-label">Backend Message:</p>
          <p class="status-value {{ backendMessage().status === 'ERROR' ? 'error' : (backendMessage().status === 'SUCCESS' ? 'success' : 'pending') }}">
            {{ backendMessage().message }}
          </p>
          <p *ngIf="backendMessage().status === 'SUCCESS'" class="api-info">
            (Title fetched from JSONPlaceholder via DataService)
          </p>
        </div>

        <button 
          (click)="doSomethingCool()" 
          [disabled]="isLoading()"
          class="action-button"
        >
          {{ isLoading() ? 'Calling API...' : 'Check API Connectivity' }}
        </button>
      </div>
    </div>
