<!-- resume.component.html - UPDATED FOR FULL WIDTH -->

<div class="resume-container">
    <!-- Header -->
    <div class="resume-header">
        <h1 class="main-heading">Resume</h1>
        <div class="resume-actions">
            <a [href]="resumeUrl" target="_blank" rel="noopener noreferrer" class="action-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
                Open in New Tab
            </a>
            <a [href]="resumeUrl" download="Jaime-Garcia-Resume.pdf" class="action-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Download PDF
            </a>
        </div>
    </div>

    <!-- PDF Viewer - SIMPLIFIED STRUCTURE -->
    <div class="pdf-viewer">
        <iframe 
            [src]="safeResumeUrl"
            frameborder="0"
            title="Jaime Garcia Resume">
        </iframe>
    </div>

    <!-- Fallback Message -->
    <div class="pdf-fallback">
        <p>Your browser doesn't support embedded PDF viewing.</p>
        <a [href]="resumeUrl" target="_blank" class="btn-primary">Open PDF in New Tab</a>
    </div>
</div>
