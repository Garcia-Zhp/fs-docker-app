<div class="about-container">
    <div class="about-content">
        <div class="profile-image">
            <img [src]="profileImageUrl" alt="Jaime Garcia">
        </div>
        <div class="about-text">
            <h1>{{ heading }}</h1>
            <p>{{ description }}</p>
            <div class="action-buttons">
                <button class="btn btn-primary">About me</button>
                <button class="btn btn-secondary">Contact</button>
                <button class="btn btn-tertiary">Resume</button>
            </div>
        </div>
    </div>
</div>
