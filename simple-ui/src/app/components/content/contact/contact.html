<div class="contact-container">
  <div class="contact-content">
    <div class="contact-title">
      <h1 class = "main-heading">Get In Touch</h1>
    </div>

    <div class="contact-subtitle">
      <h3>Have a question or want to work together?</h3>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" required="true" placeholder="Your Name" />
        <input type="email" required="true" placeholder="Your Email" />
        <textarea required="true" placeholder="Your Message"></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
